<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="icon.ico" />
    <title>HxH Translator</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="container">
      <h1>Symbol Translator</h1>
      
      <!-- Display Area -->
      <div id="sentence-display" class="display-area">
          <p id="sentence">Your sentence will appear here...</p>
      </div>

      <!-- Translate Button -->
      <button id="translate-button" class="translate-button">Translate</button>

      <!-- Delete Button -->
      <button id="delete-button" class="delete-button">Delete</button>

      <!-- Translation Result \ -->
      <p id="translated-text" class="translated-text"></p>

      <!-- Keyboard -->
      <div class="keyboard">
          
      </div>
  </div>

  <script src="script.js"></script>
  </body>
</html>
